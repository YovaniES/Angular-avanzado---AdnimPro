<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(./assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        [formGroup]="registerForm"
        (ngSubmit)="usuarioSubmit()"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="./assets/images/logo-icon.png" alt="Home" /><br /><img
            src="./assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Regístrese ahora</h3>
        <small>Crea tu cuenta y disfruta</small>

        <!-- Nombre -->
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Nombre"
              formControlName="nombre"
            />
            <small class="form-text text-danger" *ngIf="campoNoValido('nombre')">
              * El nombre es obligatorio y como mínimo de 3 caracteres
            </small>
          </div>
        </div>

        <!-- email -->
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="example@gmail.com"
              formControlName="email"
            />
            <h6 class="form-text text-danger" *ngIf="campoNoValido('email')">
              * El correo es obligatorio.
            </h6>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Digite su contraseña"
              formControlName="password"
            />
            <h6 class="form-text text-danger" *ngIf="campoNoValido('password')">
              * La contraseña es obligatoria y mayor a 6 caracteres.
            </h6>
          </div>
        </div>

        <!-- Password2 -->
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Confirmar contraseña"
              formControlName="password2"
            />
            <h6 class="form-text text-danger" *ngIf="campoNoValido('password2')">
              * Las contraseñas deben de ser iguales
            </h6>
          </div>
        </div>

        <!-- Términos -->
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="terminos"
              />
              <label for="checkbox-signup">
                Acepto todos los <a href="#">Términos</a></label
              >
              <small class="form-text text-danger" *ngIf="aceptasTerminos()">
                * Tiene que aceptar los términos
              </small>
            </div>
          </div>
        </div>


        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Únete
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes una cuenta?
              <a routerLink="/login" class="text-info m-l-5"
                ><b>Inicia sesión</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
