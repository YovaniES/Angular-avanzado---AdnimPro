<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(./assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        (ngSubmit)="submitLogin()"
        [formGroup]="loginForm"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="./assets/images/logo-icon.png" alt="Home" /><br /><img
            src="./assets/images/logo-text.png"
            alt="Home"
        /></a>

        <!-- nombre de usuario -->
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              placeholder="Correo del usuario"
              formControlName="email"
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="Contraseña"
              formControlName="password"
            />
          </div>
        </div>

        <!-- Recuérdame -->
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                class="filled-in chk-col-light-blue"
                formControlName="recuerdame"
              />
              <label for="checkbox-signup"> Recuérdame </label>
            </div>
            <a
              href="javascript:void(0)"
              id="to-recover"
              class="text-dark pull-right"
              ><i class="fa fa-lock m-r-5"></i> ¿Olvidó pwd?</a
            >
          </div>
        </div>

        <!-- Iniciar sesión normal -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase"
              type="submit"
            >
              INICIAR SESIÓN
            </button>
          </div>
        </div>

        <!-- Boton de inicio de sesión con GOOGLE -->
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

            <div id="btn-google"></div>

          </div>
        </div>

        <br>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            ¿No tiene una cuenta?
            <a routerLink="/register" class="text-primary m-l-5"
              ><b>Únete</b></a>
          </div>
        </div>

      </form>

      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
